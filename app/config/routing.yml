g5_home:
    resource: "@g5HomeBundle/Resources/config/routing.yml"
    prefix:   /

g5_account:
    resource: "@g5AccountBundle/Resources/config/routing.yml"
    prefix:   /account

g5_movie:
    resource: "@g5MovieBundle/Resources/config/routing.yml"
    prefix: /movie

g5_movie_api:
    type:     rest
    resource: g5\MovieBundle\Controller\ApiController
    prefix: /movie/api2
    options:
        expose: true

g5_movie_label_api:
    type:     rest
    resource: g5\MovieBundle\Controller\LabelApiController
    prefix: /label/api2
    options:
        expose: true

# FOSJsRouting
fos_js_routing:
    resource: "@FOSJsRoutingBundle/Resources/config/routing/routing.xml"

# FOSUserBundle
fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"
    prefix: /account

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /account/register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile

fos_user_group:
    resource: "@FOSUserBundle/Resources/config/routing/group.xml"
    prefix: /group

# NelmioApiDocBundle
NelmioApiDocBundle:
    resource: "@NelmioApiDocBundle/Resources/config/routing.yml"
    prefix:   /api/doc
