g5_movie_index:
    pattern: /{page}
    defaults: { _controller: g5MovieBundle:Movie:index, page: 1 }
    requirements:
        page: "\d+"

g5_movie_new:
    pattern: /new
    defaults: { _controller: g5MovieBundle:Movie:new }

g5_movie_add:
    pattern: /add
    defaults: { _controller: g5MovieBundle:Movie:add }
    requirements:
        _method: POST
    options:
        expose: true

g5_movie_search:
    pattern:  /searcho
    defaults: { _controller: g5MovieBundle:Movie:search }
    options:
        expose: true

g5_movie_search_tmdb:
    pattern: /search
    defaults: { _controller: g5MovieBundle:Movie:searchTmdb }
    options:
        expose: true

g5_movie_loadTmdbData:
    pattern: /loadTmdb
    defaults: { _controller: g5MovieBundle:Movie:loadTmdb }
    requirements:
        _method: POST
    options:
        expose: true

g5_movie_label_new:
    pattern: /label/new
    defaults: { _controller: g5MovieBundle:Label:new }
    options:
        expose: true

g5_movie_label_unlink:
    pattern: /label/unlink
    defaults: { _controller: g5MovieBundle:Label:unlink }
    options:
        expose: true

g5_movie_label_find:
    pattern: /label/find
    defaults: { _controller: g5MovieBundle:Label:find }
    # requirements:
    #     _method: GET
    options:
        expose: true

g5_movie_label_add:
    pattern: /label/add
    defaults: { _controller: g5MovieBundle:Label:add }
    options:
        expose: true

g5_movie_label_index:
    pattern: /label/{name}
    defaults: { _controller: g5MovieBundle:Label:index }
    options:
        expose: true
