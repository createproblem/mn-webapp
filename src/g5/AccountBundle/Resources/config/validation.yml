# src/g5/AccountBundle/Resources/config/validation.yml

g5\AccountBundle\Document\User:
    # constraints:
    #      - Doctrine\Bundle\MongoDBBundle\Validator\Constraints\Unique: email
    #      - Doctrine\Bundle\MongoDBBundle\Validator\Constraints\Unique: username
    properties:
        username:
            - Regex:
                pattern: "/^[0-9a-z]+$/i"
                message: "Username should consist of alpha-numeric characters only"
                groups: ["Registration", "Profile"]

        termsOfService:
            - "True": { message: "Please agree to our terms and conditions", groups: ["Registration", "Profile"] }
